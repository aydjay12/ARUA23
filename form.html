  <body>
    <img

              <a href="#page4" id="button-5">

            </div>
            <div class="input-8">

                <input

                  name="answer"

                  style="accent-color: rgb(144, 130, 71)"
                />
                Yes

              <div>
                <input
                  name="answer"

                  value="false"
                  style="accent-color: rgb(144, 130, 71)"
